<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice creator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Inter:wght@500;600;700;800&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper card">
        <header class="wrapper header">
          <h1>Invoice creator</h1>
          <h3 class="sub-title">Thanks for choosing GoodCorp, LLC</h3>
        </header>
        <main>
          <section class="btn-section">
            <div class="btn-box">
              <button class="mow-btn btn">Mow Lawn: £10</button>
              <button class="wash-btn btn">Wash Car: £15</button>
              <button class="weeds-btn btn">Pull Weeds: £20</button>
            </div>
          </section>
          <div class="wrapper title-container">
            <h3>Task</h3>
            <h3>Total</h3>
          </div>
          <section class="wrapper price-list">
            <div class="task">
              <ul class="task-list"></ul>
            </div>
            <div class="price">
              <ul class="total-list">
                <!-- <li>£10</li>
                <li>£10</li>
                <li>£10</li> -->
              </ul>
            </div>
          </section>
          <section>
            <div class="wrapper title-container">
              <h3>Notes</h3>
              <h3>Total Amount</h3>
            </div>
            <div class="wrapper total">
              <p class="notes">We accept cash, credit card or paypal</p>
              <p class="total-amount">£0</p>
            </div>
            <button class="btn invoice-btn">
              <i class="fa-regular fa-envelope"></i>Send invoice
            </button>
          </section>
        </main>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
